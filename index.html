<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table table-hover">
        <tr class="row">
          <th class="col-2 table-header">Interval</th>
          <th class="col-8 table-header">Scheduled Event</th>
          <th classs="col-2 table-header">Save Event</th>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="8">08:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="8"></td>
          <td class = "saveBtn col-2" data-hours="8">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="9">09:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="9"></input></td>
          <td class = "saveBtn col-2" data-hours="9">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="10">10:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="10"></input></td>
          <td class = "saveBtn col-2" data-hours="10">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="11">11:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="11"></input></td>
          <td class = "saveBtn col-2" data-hours="11">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="12">12:00</td>
          <td class = "scheduledEvent col-8" ><input type="text" class="eventInput" data-hours="12"></input></td>
          <td class = "saveBtn col-2" data-hours="12">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="13">13:00</td>
          <td class = "scheduledEvent col-8" data-hours="13"><input type="text" class="eventInput" data-hours="13"></input></td>
          <td class = "saveBtn col-2" data-hours="13">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="14">14:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="14"></input></td>
          <td class = "saveBtn col-2" data-hours="14">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="15">15:00</td>
          <td class = "scheduledEvent col-8"><input type="text" class="eventInput" data-hours="15"></input></td>
          <td class = "saveBtn col-2" data-hours="15">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="16">16:00</td>
          <td class = "scheduledEvent col-8" data-hours="16"><input type="text" class="eventInput" data-hours="16"></input></td>
          <td class = "saveBtn col-2" data-hours="16">Save</td>
        </tr>
        <tr class="row">
          <td class = "time-block col-2" data-hours="17">17:00</td>
          <td class = "scheduledEvent col-8" data-hours="17"><input type="text" class="eventInput" data-hours="17"></input></td>
          <td class = "saveBtn col-2" data-hours="17">Save</td>
        </tr>
      </table>
      
      <footer id="clear">
        <button id="clearSchedule">Clear Schedule</button>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
